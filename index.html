<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Vertical Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div class="screen start-screen active" id="start-screen">
        <h1 class="glitch" data-text="Neon Strike">Neon Strike</h1>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div class="screen game-container" id="game-screen">
        <div class="background"></div>
        <div class="spaceship" id="spaceship"></div>
        <div class="score">Score: <span id="score">0</span></div>
    </div>

    <!-- Game Over Screen -->
    <div class="screen game-over-screen" id="game-over-screen">
        <h1 class="glitch" data-text="Game Over">Game Over</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-button">Restart</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
